<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FNC KINGDOM „Ç∞„ÉÉ„Ç∫Ë®àÁÆó</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      padding: 0 20px 100px; /* ‚Üê ‰∏ã„Å´‰ΩôÁôΩ„Çí„Å§„Åë„Å¶Âõ∫ÂÆöÂêàË®à„ÅåÈö†„Çå„Å™„ÅÑ„Çà„ÅÜ„Å´ */
    }

    header img {
      width: 100%;
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 30px 0;
      color: #FFD700;
      letter-spacing: 2px;
    }

    #goods-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .item {
      display: flex;
      background: #111;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(255, 255, 255, 0.1);
      padding: 15px;
      gap: 15px;
      transition: transform 0.2s ease;
      align-items: center;
    }

    .item:hover {
      transform: scale(1.02);
    }

    .item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      border: 1px solid #333;
    }

    .item-content {
      flex: 1;
    }

    .item-title {
      font-weight: bold;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #FFD700;
    }

    .item-types {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 10px;
    }

    .type {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      border-radius: 8px;
      padding: 8px 12px;
    }

    .type label {
      font-size: 0.95rem;
    }

    .type input {
      width: 60px;
      text-align: center;
      border-radius: 5px;
      border: none;
      padding: 5px;
      background: #333;
      color: #fff;
    }

    #total {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(17, 17, 17, 0.95);
      border-top: 2px solid #FFD700;
      color: #fff;
      text-align: center;
      padding: 15px;
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.4);
      font-size: 1.1rem;
      z-index: 10;
    }

    #selected-items {
      margin-top: 8px;
      font-size: 0.9rem;
      color: #ccc;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/banner.jpg" alt="„Éê„Éä„ÉºÁîªÂÉè">
  </header>

  <h1>FNC KINGDOM „Ç∞„ÉÉ„Ç∫Ë®àÁÆó</h1>

  <div id="goods-list"></div>

  <div id="total">
    üí∞ ÂêàË®à: <span id="total-price">0</span> ÂÜÜ
    <div id="selected-items"></div>
  </div>

  <script>
    const goods = [
      { name: "„Çπ„É≠„Éº„Ç¨„É≥„Çø„Ç™„É´", price: 2500, types: ["1Á®Æ"], img: "images/item_towel.jpg" },
      { name: "T„Ç∑„É£„ÉÑ", price: 3800, types: ["BLACK", "WHITE"], img: "images/item_tshirt.jpg" },
      { name: "„Éà„Éº„Éà„Éê„ÉÉ„Ç∞", price: 3000, types: ["1Á®Æ"], img: "images/item_tote.jpg" },
      { name: "„ÇØ„É™„Ç¢„Éê„É≥„Ç∞„É´", price: 1500, types: ["A","B","C","D","E","F","G","H","I","J"], img: "images/item_bangle.jpg" },
      { name: "„Éî„ÇØ„ÉÅ„É£„Éº„ÉÅ„Ç±„ÉÉ„Éà„Ç≠„Éº„Éõ„É´„ÉÄ„Éº", price: 1000, types: ["A","B","C","D","E","F","G","H","I","J"], img: "images/item_keyholder.jpg" },
      { name: "„Çπ„Éû„Éõ„É™„É≥„Ç∞„Çπ„Éà„É©„ÉÉ„Éó", price: 1500, types: ["A","B","C","D","E","F","G","H","I","J"], img: "images/item_strap.jpg" },
      { name: "„É©„É≥„ÉÄ„É†Áº∂„Éê„ÉÉ„Ç∏", price: 500, types: ["„É©„É≥„ÉÄ„É†"], img: "images/item_badge.jpg" },
      { name: "„É©„É≥„ÉÄ„É†„Éà„É¨„Éº„Éá„Ç£„É≥„Ç∞„Ç´„Éº„Éâ2Êûö„Çª„ÉÉ„Éà", price: 500, types: ["„É©„É≥„ÉÄ„É†"], img: "images/item_card.jpg" }
    ];

    const list = document.getElementById("goods-list");

    goods.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <div class="item-content">
          <div class="item-title">${item.name}Ôºà${item.price}ÂÜÜÔºâ</div>
          <div class="item-types">
            ${item.types.map(type => `
              <div class="type">
                <label>${type}</label>
                <input type="number" min="0" value="0" data-index="${index}" data-type="${type}">
              </div>
            `).join("")}
          </div>
        </div>
      `;
      list.appendChild(div);
    });

    const inputs = document.querySelectorAll("input[type='number']");
    const totalDisplay = document.getElementById("total-price");
    const selectedDisplay = document.getElementById("selected-items");

    inputs.forEach(input => {
      input.addEventListener("input", updateTotal);
    });

    function updateTotal() {
      let total = 0;
      let selected = [];

      inputs.forEach(input => {
        const index = input.dataset.index;
        const type = input.dataset.type;
        const quantity = parseInt(input.value) || 0;
        if (quantity > 0) {
          total += goods[index].price * quantity;
          selected.push(`${goods[index].name}Ôºà${type}Ôºâ√ó${quantity}`);
        }
      });

      totalDisplay.textContent = total.toLocaleString();
      selectedDisplay.innerHTML = selected.length
        ? `<b>üßæ ÂÜÖË®≥Ôºö</b><br>${selected.join("<br>")}`
        : "";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FNC KINGDOM グッズ計算</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
      margin: 0;
      background-color: #000;
      color: #fff;
      padding: 0 20px 180px; /* ← 下に余白（合計欄が重ならないように） */
    }

    .banner {
      width: 100%;
      display: block;
      height: auto;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin: 30px 0;
      color: #ffd700;
      letter-spacing: 2px;
    }

    #goods-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .item {
      background: #111;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      text-align: center;
      padding-bottom: 15px;
      transition: transform 0.2s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
    }

    .item-name {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .item-price {
      color: #ccc;
      margin-bottom: 8px;
    }

    .item-qty {
      width: 70px;
      text-align: center;
      font-size: 1rem;
      border: 1px solid #888;
      border-radius: 6px;
      padding: 5px;
      background: #222;
      color: #fff;
    }

    #total {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      padding: 20px 0;
      z-index: 10;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.4);
    }

    #total:hover {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    #selected-list {
      font-size: 0.9em;
      color: #ffd;
      margin-top: 10px;
      white-space: pre-line;
      max-height: 120px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.jpg" alt="FNC KINGDOMバナー" class="banner">
  </header>

  <h1>FNC KINGDOM グッズ計算</h1>

  <div id="goods-list"></div>

  <div id="total">
    合計: 0 円
    <div id="selected-list"></div>
  </div>

  <script>
    const goods = [
      { name: "スローガンタオル", price: 2500, image: "images/towel.jpg" },
      { name: "クリアバングル（全10種）", price: 1500, image: "images/bangle.jpg" },
      { name: "Tシャツ（全2種）", price: 3800, image: "images/tshirt.jpg" },
      { name: "トートバッグ", price: 3000, image: "images/totebag.jpg" },
      { name: "ランダム缶バッジ（全42種）", price: 500, image: "images/badge.jpg" },
      { name: "ピクチャーチケットキーホルダー（全10種）", price: 1000, image: "images/keyholder.jpg" },
      { name: "スマホリングストラップ（全10種）", price: 1500, image: "images/strap.jpg" },
      { name: "ランダムトレーディングカード2枚セット（全42種）", price: 500, image: "images/tradingcard.jpg" }
    ];

    const container = document.getElementById("goods-list");

    goods.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="item-name">${item.name}</div>
        <div class="item-price">${item.price.toLocaleString()}円</div>
        <input type="number" min="0" value="0" class="item-qty" data-index="${index}">
      `;
      container.appendChild(div);
    });

    const qtyInputs = document.querySelectorAll(".item-qty");
    const totalDisplay = document.getElementById("total");
    const selectedList = document.getElementById("selected-list");

    qtyInputs.forEach(input => {
      input.addEventListener("input", () => {
        let total = 0;
        let selectedText = "";

        qtyInputs.forEach(input => {
          const i = parseInt(input.dataset.index);
          const quantity = parseInt(input.value) || 0;
          if (quantity > 0) {
            selectedText += `${goods[i].name} × ${quantity}\n`;
            total += goods[i].price * quantity;
          }
        });

        totalDisplay.firstChild.textContent = `合計: ${total.toLocaleString()} 円`;
        selectedList.textContent = selectedText || "";
      });
    });
  </script>
</body>
</html>
